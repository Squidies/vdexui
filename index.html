<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/6.0.0/sanitize.min.css">
    <link rel="stylesheet" type="text/css" href="dest/styles.min.css">
  </head>
  <body>
    <div class="Dex" id="Dex">
      <div class="left">
        <div class="topcurve"></div>
        <div class="Pwrbttns">
          <div class="Pwr" id="Pwr" title="Power">
            <div class="bttn"></div>
          </div>
          <div class="Pwrlights">
            <div class="pwr_low"></div>
            <div class="pwr_med"></div>
            <div class="pwr_hgh"></div>
          </div>
        </div>
        <div class="Display">
          <div class="screen"></div>
          <div class="bttnbars">
            <div class="displaybttn"></div>
            <div class="speakerbars">
              <div class="spkrbrs"></div>
              <div class="spkrbrs"></div>
            </div>
          </div>
        </div>
        <div class="ControlBttns">
          <div class="leftbttn"></div>
          <div class="center">
            <div class="startselect">
              <div class="bttn start"></div>
              <div class="bttn select"></div>
            </div>
            <div class="pokeid">
              <div class="id">#151</div>
            </div>
          </div>
          <div class="rightdpad">
            <div class="dpad"></div>
          </div>
        </div>
      </div>
      <div class="hinge"></div>
      <div class="right">
        <div class="topcurve"></div>
        <div class="infoDisplay"></div>
        <div class="keyboard">
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
          <div class="key"></div>
        </div>
        <div class="ctrlbttns">
          <div class="topbttns">
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="startselect">
              <div class="bttn start"></div>
              <div class="bttn select"></div>
            </div>
          </div>
          <div class="centerbttns">
            <div class="dirbttns">
              <div class="lft bttn"></div>
              <div class="rgt bttn"></div>
            </div>
            <div class="cbttn"></div>
          </div>
          <div class="bottombttns">
            <div class="bttn"></div>
            <div class="bttn"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="dest/app.js" type="text/javascript"></script>
  </body>
</html>
